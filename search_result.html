		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/owlcarousel/owl.carousel.min.css">
		<link rel="stylesheet" href="css/owlcarousel/owl.theme.default.min.css">
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/vue.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="js/jquery.lightbox_me.js"></script>
		<script>
navTextPrev = '<span class="arrow-left">上一個</span>';
navTextNext = '<span class="arrow-right">下一個</span>';
		</script>
		<script src="css/owlcarousel/owl.carousel.min.js"></script>
		<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
		<link rel="bookmark" href="images/favicon.ico"/>
		<link rel="stylesheet" href="css/product.css">
		<title>LanVece</title>
	</head>
	<body search-result>
		<header></header>

		<section id="search-result" class="content" v-cloak>
			<!--control center-->
			<div class="container-fiuld">
				<h1>搜尋關於<span>{{search_keyword}}</span></h1>
				<div class="status">
					<form id="search_block" action="">
						<input type="text" id="keywords" name="keywords" :value="search_keyword">
						<button type="submit" class="search"></button>
					</form>
					總共搜索到
					<span v-if="search_data">{{search_data.length}}</span>
					<span v-else="search_data">{{0}}</span>
					個結果
				</div>
			</div>
			<!--資料顯示-->
			<div class="container-fiuld">
				<div class="row" v-for="series in series_data" v-if="decide_empty(filter_data(series)) && desktop_width">
					<h2>{{series}}</h2>
					<div class="owl-search owl-carousel owl-theme" >
						<div v-for="p in filter_data(series)" class="item">
							<div class="img_box">
								<img v-bind:src="p.image" alt="">
							</div>
							<div class="conetent_box">
								<h3>{{p. name}}</h3>
								<p>{{p.capacity}}</p>
							</div>
							<a class="full_a" v-bind:href="p.url"></a>
						</div>
					</div>
				</div>
				<!--for mobile-->
				<div class="row" v-for="series in series_data" v-if="decide_empty(filter_data(series)) && !desktop_width">
					<h2>{{series}}</h2>
					<div class="mobile_block">
						<div v-for="p in filter_data(series)" class="item" >
							<div class="img_box">
								<img v-bind:src="p.image" alt="">
							</div>
							<div class="conetent_box">
								<div class="conetent_block">
									<h3>{{p. name}}</h3>
									<p>{{p.capacity}}</p>
								</div>
							</div>
							<a class="full_a" v-bind:href="p.url"></a>
						</div>
					</div>
				</div>
				<!--no data-->
				<div class="no-data" v-if="!search_data">
					<span>很抱歉，</span>沒有找到您所搜尋的項目。
				</div>
			</div>
		</section>

		<footer></footer>
		<script src="js/base.js"></script>
		<script src="js/products.js"></script>
		<script>
$.get("components/header.html", function(data, status){
	$('header').html(data);
});
$.get("components/footer.html", function(data, status){
	$('footer').html(data);
});
		</script>
	</body>
</html>
