navTextPrev = '<i class="fa fa-arrow-left" aria-hidden="true"></i> 上一波訂製';

		<script src="css/owlcarousel/owl.carousel.min.js"></script>

	<body search-result>
		<header></header>

		<section id="search-result" class="content">
			<div class="container-fiuld">
				<h1>搜尋關於<span>{{search_keyword}}</span></h1>
				<div class="status">
					總共搜索到<span v-if="search_data.product">{{search_data.product.length}}</span>個結果
					<form id="search_block" action="">
						<input v-model="search_keyword" type="text" id="keywords" name="keywords" value="逆齡">
						<button type="submit" class="search"></button>
					</form>
				</div>
			</div>
			<div class="container-fiuld">
				<div class="row">
					<div v-for="p in search_data.product" class="col-sm-4 col-xs-12">
					<div class="item">
						<div class="img_box">
							<img v-bind:src="p.image" alt="">
						</div>
						<div class="conetent_box">
							<h2>{{p. name}}</h2>
							<p>{{p.price}}</p>
						</div>
						<a class="full_a" v-bind:href="p.url"></a>
					</div>
				</div>
				</div>
				

			</div>
		</section>

		<footer></footer>

		<script src="js/base.js"></script>
		<script src="js/products.js"></script>
		<script>
$.get("components/header.html", function(data, status){
	$('header').html(data);
});
$.get("components/footer.html", function(data, status){
	$('footer').html(data);
});
		</script>
	</body>
