<script>

	$('.product-menu').removeClass('active');
	$('header').addClass('scroll');
});
$('.product-menu-btn').click(function(){
	var windowHeight = $(window).height();
	var submenuHeight = windowHeight - 114;
	if(windowWidth < 768){
		$('.product-menu').height(submenuHeight);
	}
	$('.product-menu').toggleClass('active');
	$('.aboutus-menu').removeClass('active');
	$('header').addClass('scroll');
});
$(window).resize(function(){
	var submenuHeight = windowHeight - 114;
	if(windowWidth < 768){
		$('.product-menu').height(submenuHeight);
	}
});

//searcharea_mobile_fixed_height
if(windowWidth < 768){
	$('.search-area').height(windowHeight + 44);
}

//取得href
var href_value = [["#account","#recipient","#membership","#newsletter"],["#order","#past-order"],["#traceability"]];


function href_direct(){
	var now_hash = "";  //大標題
	var now_main_page = ""; //副標題
	href_value.forEach(function(el,id){
		var section = "";
		el.forEach(function(ele,id){
			if(location.hash == ele){
				now_hash = id;
				section = true;
			}
		})
		if(section){
			now_main_page = id;
			!section;
		}
	})
	
	var big_container = $(".container> .tab-content > div "); //tap-pane fade
	//大選單
	$(".container> .nav-tabs > li").removeClass("active").eq(now_main_page).addClass("active");
	//大內容
	big_container.removeClass("active in").eq(now_main_page).addClass("active in");
	//小選單
	big_container.eq(now_main_page).children(".nav").children("li").removeClass("active").eq(now_hash).addClass("active");
	//小內容
	big_container.eq(now_main_page).children(".tab-content").children("div").removeClass("active in").eq(now_hash).addClass("active in");
};

href_direct();

//點擊頁籤對href進行轉換
$(".nav li").click(function(e){
	var href_name = $(this).children("a").attr("href");
	
	switch(href_name){
		case "#center-menu":
			href_name = "#account";
			break;
		case "#order-menu":
			href_name = "#order";
			break;
		case "#traceability":
			break;
	}
	if(location.hash == href_name){
		return false;
	}else{
		location.hash = href_name;
	}
	href_direct();
})

//點擊桌面會員中心選單顯示頁籤
$(".member a").click(function(event){
	var link_href = "#"+$(this).attr('href').split('#')[1];
	console.log(link_href);
	if(location.hash == link_href){
		event.preventDefault();
	}
	setTimeout(function(){
		href_direct();
		$("html,body").animate({scrollTop: "0px"},300,"swing");
	},200);
})
</script>
